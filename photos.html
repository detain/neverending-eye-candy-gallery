<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Imagini Arcanum</title>
        <link rel="stylesheet" href="photos.css?20190905">
    </head>
    <body>
        <h1>Imagini Arcanum</h1>
        <p>Inifitely load and display images</p>
        <div class="madeby">Coded withg üíú and üß† by detain üßô‚Äç‚ôÇÔ∏è</div>
        <div class="container" id="optionsContainer">
            <form id="optionsForm">
            <table style="width: 90%;">
                <tr>
                    <td><h2>Audio</h2></td>
                    <td>
                        <div id="audioContainer">
                            <input id="audioBoth" name="audio" type="radio" value="null" checked>
                            <label for="audioBoth">Both</label>
                            <input id="audioNone" name="audio" type="radio" value="false">
                            <label for="audioNone">No Sound</label>
                            <input id="audioHas" name="audio" type="radio" value="true">
                            <label for="audioHas">Has Sound</label>    
                        </div>                    
                    </td>
                    <td id="nsfwOptions" style="float: right;">
                            <input id="nsfwHas" name="nsfw" type="checkbox" value="true">
                            <label for="nsfwHas" style="float: right; margin-right: 10px;">Include NSFW</label>    
                    </td>
                </tr>
                <tr>
                    <td><h2>Media Type</h2></td>
                    <td>
                        <div id="formatsContainer"></div>
                    </td>
                </tr>
            </table>
            <h2>Categories</h2>
            <div id="typesContainer"></div>
           
            <input type="button" id="optionsButton" value="Go">
            </form>            
        </div>
         
        <div id="photo-grid" class="grid">
            <div class="grid__col-sizer"></div>
            <div class="grid__gutter-sizer"></div>
        </div>
        <div class="page-load-status">
            <div class="loader-ellips infinite-scroll-request">
                <span class="loader-ellips__dot"></span>
                <span class="loader-ellips__dot"></span>
                <span class="loader-ellips__dot"></span>
                <span class="loader-ellips__dot"></span>
            </div>                                                                   
            <p class="infinite-scroll-last">End of content</p>
            <p class="infinite-scroll-error">No more pages to load</p>
        </div>
        <script type="text/html" id="photo-item-template">
            <div class="photo-item" id="img-{{idx}}" width="{{width}}" height="{{height}}">
                <img class="photo-item__image" src="images/{{dir}}/{{file}}" alt="Photo by {{name}}" width="{{width}}" height="{{height}}" />
                <p class="photo-item__caption">
                    {{name}}
                </p>
            </div>
        </script>
        <script type="text/html" id="video-item-template">
            <div class="photo-item" id="img-{{idx}}" width="{{width}}" height="{{height}}">
                <video id="video-{{idx}}" class="photo-item__image" width="{{width}}" height="{{height}}" autoplay loop controls>
                    <source src="images/{{dir}}/{{file}}" type="video/{{ext}}">
                </video> 
                <!-- <p class="photo-item__caption">
                    {{name}}
                </p> -->
            </div>
        </script>
        <!-- <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script> -->
        <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
        <script src='//unpkg.com/infinite-scroll@3/dist/infinite-scroll.pkgd.js'></script>
        <script src="//unpkg.com/packery@2/dist/packery.pkgd.min.js"></script>
        <script src='//unpkg.com/masonry-layout@4/dist/masonry.pkgd.js'></script>
        <script src="//unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>
        <script src="//unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>
        <script  src="photos.js?20190905"></script>
    </body>
</html>
